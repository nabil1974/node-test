<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href="Shinki.css" rel="stylesheet" type="text/css">
	 <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<title>新規登録</title>
</head>
<body>
<h1>新規登録画面</h1>
<table border=1>
	<tbody>
		<tr>
			<td class="tdtitle">お名前</td>
			<td>&nbsp;姓<input type="text" class="formtext" name="name1" placeholder="（例）鈴木">&nbsp;名<input type="text" class="formtext" name="name2" placeholder="（例）太郎">&nbsp;</td>
		</tr>
		<tr>
			<td class="tdtitle">お名前(フリガナ)</td>
			<td>&nbsp;姓<input type="text" class="formtext" name="name3" placeholder="（例）スズキ">&nbsp;名<input type="text" class="formtext" name="name4" placeholder="（例）タロウ">&nbsp;</td>
		</tr>
		<tr>
			<td class="tdtitle">メールアドレス</td>
			<td>&nbsp;<input type="text" class="longtext" name="mail" placeholder="メールアドレスを入力してください">&nbsp;</td>
		</tr>
		<tr>
			<td class="tdtitle">ID</td>
			<td>&nbsp;<input type="text" class="longtext" name="ID" placeholder="IDを入力してください">&nbsp;</td>
		</tr>
		<tr>
			<td class="tdtitle">パスワード</td>
			<td>&nbsp;<input type="password" class="longtext" name="pass" placeholder="パスワードを入力してください
			">&nbsp;</td>
		</tr>
		<tr>
			<td class="tdtitle">パスワード(確認)</td>
			<td>&nbsp;<input type="password" class="longtext" name="pass2" placeholder="もう一度お願いします">&nbsp;</td>
		</tr>
	</tbody>
</table>
<div class="button-zone">
	<input type="button" class="buttons" value="登録"> <input type="button" class="buttons" value="キャンセル">
</div>
</body>
</html>
